<!DOCTYPE html>
<html>

<head>
    <title>Student Registration from</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 60%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        h1 {
            text-align: center;
            color: #333;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: #fff;
            background-color: #060606;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #a4a6a8;
        }
    </style>
    <link rel="stylesheet" href="Devops.css">
</head>

<body style="padding-top: 1%; background-color: black;">
    <div class="container">
        <h1 style="padding-bottom: 2px;">Student Registration Form</h1>
        <form style="padding-bottom: 2px;">
            <div class="group" style="padding-bottom: 2px;">
                <label for="name" style="padding-bottom: 2px;">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="group" style="padding-bottom: 2px;">
                <label for="email" style="padding-bottom: 2px;">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="group" style="padding-bottom: 2px;">
                <label for="password" style="padding-bottom: 2px;">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="group" style="padding-bottom: 2px;">
                <label for="phone" style="padding-bottom: 2px;">Ph Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="group" style="padding-bottom: 2px;">
                <label style="padding-bottom: 2px;">Gender:</label>
                <div class="radio-label" style="padding-bottom: 2px;">
                    <input type="radio" id="male" name="gender" value="male">
                    <span for="male" style="padding-bottom: 2px;">Male</span>
                </div>
                <div class="radio" style="padding-bottom: 2px;">
                    <input type="radio" id="female" name="gender" value="female">
                    <span for="female" style="padding-bottom: 2px;">Female</span>
                </div>
                <div class="radio" style="padding-bottom: 2px;">
                    <input type="radio" id="other" name="gender" value="other">
                    <span for="other" style="padding-bottom: 2px;">Other</span>
                </div>
            </div>

            <div class="group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
            </div>

            <div class="group1">
                <label>Courses wanted to learn:</label>
                <input type="checkbox">
                <label for="course1">Python</label>

                <input type="checkbox">
                <label for="course2">Java</label>

                <input type="checkbox">
                <label for="course3">C</label>

                <input type="checkbox">
                <label for="course4">C++</label>
            </div>

            <div class="actions">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
